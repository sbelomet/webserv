<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGI Playground</title>
	<link rel="stylesheet" href="styles/cgi_upload.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bg-img"></div>
	<header>
		<div class="head_center">
			<h1>CGI Playground</h1>
		</div>
		<div class="home_butt">
			<a href="../index.html"><button>Back to Home</button></a>
			<a href="../upload.html"><button>Upload & Download</button></a>
		</div>
	</header>

	<section>
		<form action="../cgi-bin/hello.py" method="post">
			<label class="txt-prompt" for="name">Free greeting, enter your name:</label>
			<input
				type="text"
				name="name"
				id="name" value="Jonas"
				title="Your data WILL be used to steal your mom"
			>
			<input type="submit" value="Yes please!!!">
		</form>
		<br>
		<div>
			<span class="txt-prompt">Say hello to the world!!! Click now!!!  </span>
			<a href="../cgi-bin/hello.py"><button>OKAY</button></a>
		</div>
		<br>
		<div>
			<span class="txt-prompt">Environment variables, who cares!!!</span>
			<a href="../cgi-bin/print_env.py"><button>ME ME ME</button></a>
		</div>
		<br>
		<form action="../cgi-bin/rando.py" method="post">
			<label class="txt-prompt">Get yourself a nice number between</label>
			<input
				type="number"
				name="start"
				id="start"
				value="0"
				title="tooltip gang"
			>
			<label class="txt-prompt">and</label>
			<input
				type="number"
				name="end"
				id="end"
				value="100"
				title="yuh"
			>
			<input type="submit" value="Gee golly!">
		</form>
		<br>
		<div>
			<span class="txt-prompt">Infinite loop, so fun</span>
			<a href="../cgi-bin/infinity.py"><button>YAY</button></a>
		</div>
		<br>
		<div>
			<span class="txt-prompt">Say hello but with Perl  </span>
			<a href="../cgi-bin/hello_perl.pl"><button>ooooh</button></a>
		</div>
		<br>
		<div>
			<span class="txt-prompt">Broken :(</span>
			<a href="../cgi-bin/broken.py"><button>yikes</button></a>
		</div>
	</section>

</body>
</html>
