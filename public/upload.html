<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload</title>
	<link rel="stylesheet" href="styles/cgi_upload.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bg-img"></div>
	<header>
		<div class="head_center">
			<h1>Upload & Download</h1>
		</div>
		<div class="home_butt">
			<a href="../index.html"><button>Back to Home</button></a>
			<a href="../cgi_playground.html"><button>CGI Playground</button></a>
		</div>
	</header>
	<section>
		<article>
			<h3>Upload a file</h3>
			<form id="upload-form" enctype="multipart/form-data">
				<input type="file" name="file" id="file-upload">
				<input type="submit" value="Upload">
			</form>
		</article>
		<script type="text/javascript" src="./js/upload.js"></script>
		<br>
		<article>
			<h3>Send us a message</h3>
			<form action="../cgi-bin/makefile.py" method="post">
				<input type="text" name="message" id="message" value="i love feet" title="be nice!!">
				<input type="submit" value="Upload">
			</form>
		</article>
		<br>
		<article>
			<h3>Download a file</h3>
			<div>
				<img src="images/dolphin.jpg" alt="dolphin"> <br>
				<a href="images/dolphin.jpg" download="dolphin.jpg">
					<img class="dlbutton" src="images/download.png" alt="download button">
				</a>
			</div>
		</article>
	</section>
</body>
</html>
